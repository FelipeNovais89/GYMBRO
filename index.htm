<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GYM BRO - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .background-gif {
      max-width: 100%;
      max-height: 100%;
      object-fit: none;
    }

    .container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .btn {
      margin: 10px;
      padding: 12px 30px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffaa00;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- GIF centralizado sem redimensionamento -->
  <div class="background-wrapper">
    <img src="gym_bro_intro.gif" alt="Gym Bro Intro" class="background-gif" />
  </div>

  <!-- Áudio (inicia ao clicar em qualquer botão) -->
  <audio id="bgAudio" loop>
    <source src="GYM BRO Intro.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="container">
      <button class="btn" onclick="playAudio()">Login</button>
    <button class="btn" onclick="playAudio()">Singup</button>
  </div>

  <script>
    function playAudio() {
      const audio = document.getElementById("bgAudio");
      audio.volume = 1;
      audio.play().catch(err => {
        console.log("Erro ao reproduzir áudio:", err);
      });
    }
  </script>

</body>
</html>
