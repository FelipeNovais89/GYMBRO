<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GYM BRO - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .background {
  position: fixed;
  top: 0; left: 0;
  width: 50%;
  height: 50%;
  object-fit: cover;
  z-index: -1;
}
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .btn {
      margin: 10px;
      padding: 12px 30px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ffaa00;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- GIF carregado do Google Drive -->
  <img class="background" src="gym_bro_intro.gif" alt="Gym Bro Intro" />

  <!-- Áudio de fundo carregado do Google Drive -->
  <audio id="bgAudio" loop>
  <source src="GYM BRO Intro.mp3" type="audio/mpeg">
</audio>

<script>
  // Reproduz o áudio ao clicar em qualquer botão
  const audio = document.getElementById("bgAudio");
  document.addEventListener("click", () => {
    audio.volume = 1;
    audio.play().catch(console.error);
  }, { once: true }); // Só ativa uma vez
</script>

  <div class="container">
    <h1> </h1>
    <h1> </h1>
    <h1> </h1>
    <button class="btn">Login</button>
    <button class="btn">Cadastrar</button>
  </div>

</body>
</html>
