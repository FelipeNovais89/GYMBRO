<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GYM BRO - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .background-gif {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffaa00;
    }

    audio {
      display: none;
    }

    @media (orientation: portrait) {
      .btn {
        width: 70%;
        font-size: 1.1rem;
      }

      .container {
        flex-direction: row;
    justify-content: center;
    gap: 10px;
      }
    }

    @media (orientation: landscape) {
      .btn {
        width: 160px;
        font-size: 1.1rem;
      }

      .container {
        flex-direction: row;
      }
    }
    #muteBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 28px;
  z-index: 10;
  cursor: pointer;
  user-select: none;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 5px 10px;
  border-radius: 8px;
}
  </style>
</head>
<body>

  <!-- GIF centralizado -->
  <div class="background-wrapper">
    <img src="gym_bro_intro.gif" alt="Gym Bro Intro" class="background-gif" id="mainGif" />
    <div id="muteBtn" onclick="toggleMute()">ðŸ”Š</div>
  </div>

  <!-- Ãudio -->
  <audio id="bgAudio" loop>
    <source src="GYM BRO Intro.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <!-- ðŸ’¥ Efeito sonoro ao clicar -->
  <audio id="clickSound">
    <source src="barra_caindo_impacto.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <!-- BotÃµes -->
  <div class="container" id="container">
    <button class="btn" onclick="playAudio()">Login</button>
    <button class="btn" onclick="playAudio()">Signup</button>
  </div>

  <script>
   let isMuted = false;

  function playAudio() {
    const bgAudio = document.getElementById("bgAudio");
    const clickSound = document.getElementById("clickSound");

    // Toca o som do botÃ£o
    if (clickSound) {
      clickSound.currentTime = 0;
      clickSound.play().catch(err => console.log("Erro ao tocar clique:", err));
    }

    // Inicia mÃºsica de fundo se ainda nÃ£o estiver tocando
    if (bgAudio && bgAudio.paused && !isMuted) {
      bgAudio.volume = 1;
      bgAudio.play().catch(err => console.log("Erro ao tocar mÃºsica de fundo:", err));
    }
  }

  function toggleMute() {
    const bgAudio = document.getElementById("bgAudio");
    const muteBtn = document.getElementById("muteBtn");

    isMuted = !isMuted;
    bgAudio.muted = isMuted;

    // Atualiza o Ã­cone
    muteBtn.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
  }
    function positionButtonsInsideGif() {
      const gif = document.getElementById("mainGif");
      const container = document.getElementById("container");

      if (!gif || !container) return;

      const rect = gif.getBoundingClientRect();

      // Alinhar botÃµes a ~70% da altura visÃ­vel do GIF
      const targetTop = rect.top + rect.height * 0.75;

      container.style.top = `${targetTop}px`;
    }

    window.addEventListener("load", positionButtonsInsideGif);
    window.addEventListener("resize", positionButtonsInsideGif);
  </script>

</body>
</html>
