<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GYM BRO - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .background-gif {
      max-width: 100%;
      max-height: 100%;
      object-fit: none;
    }

    .container {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .btn {
      margin: 10px;
      padding: 12px 30px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffaa00;
    }

    audio {
      display: none;
    }

    /* ‚úÖ Orienta√ß√£o: retrato (portrait) */
    @media (orientation: portrait) {
  .background-gif {
    width: 100vw;
    height: auto;
    max-width: none;
    max-height: none;
    object-fit: contain;
  }

  .container {
    top: 75%; /* mais para baixo */
    flex-direction: row;
    justify-content: center;
    gap: 10px;
  }

  .btn {
    width: 150px;
    font-size: 1.1rem;
  }
}

    /* ‚úÖ Orienta√ß√£o: paisagem (landscape) */
    @media (orientation: landscape) {
  .background-gif {
    width: auto;
    height: 100vh;
    max-width: none;
    max-height: none;
    object-fit: contain;
  }

  .container {
    top: 75%; /* altura intermedi√°ria */
    flex-direction: row;
    justify-content: center;
    gap: 10px;
  }

  .btn {
    width: 150px;
    font-size: 1.1rem;
  }
}
  </style>
</head>
<body>

  <!-- üé• GIF centralizado -->
  <div class="background-wrapper">
    <img src="gym_bro_intro.gif" alt="Gym Bro Intro" class="background-gif" />
  </div>

  <!-- üîä √Åudio de fundo -->
  <audio id="bgAudio" loop>
    <source src="GYM BRO Intro.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <!-- üëá Bot√µes -->
  <div class="container">
    <button class="btn" onclick="playAudio()">Login</button>
    <button class="btn" onclick="playAudio()">Cadastrar</button>
  </div>

  <script>
    function playAudio() {
      const audio = document.getElementById("bgAudio");
      audio.volume = 1;
      audio.play().catch(err => {
        console.log("Erro ao reproduzir √°udio:", err);
      });
    }
  </script>

</body>
</html>
