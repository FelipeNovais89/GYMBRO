<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GYM BRO - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .background-gif {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
     .video-transition {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .button-image {
      margin: 10px;
      cursor: pointer;
      position: relative;
      }
    .button-label {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 2px 2px 4px black;
    }
    #muteBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 28px;
  z-index: 10;
  cursor: pointer;
  user-select: none;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 5px 10px;
  border-radius: 8px;
}
.form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
    }

form {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 10px;
      max-width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 10px orange;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 10px;
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
    audio {
      display: none;
    }

    @media (orientation: portrait) {
        .background-gif {
        width: 100vw;
        height: auto;
        max-width: none;
        max-height: none;
        object-fit: contain;
      }

      .video-transition {
        width: 100vw;
        height: auto;
        max-width: none;
        max-height: none;
        object-fit: contain;
      }
      
      .button-image {
        width: 10vw;
      }
      .button-label {
        font-size: 2.5vw;
      }

      .container {
        flex-direction: row;
    justify-content: center;
    gap: 10px;
      }
      #muteBtn {
        justify-content: top right
        }
    }

    @media (orientation: landscape) {
      .background-gif {
        width: auto;
        height: 100vh;
        max-width: none;
        max-height: none;
        object-fit: contain;
      }
      .video-transition {
        width: auto;
        height: 100vh;
        max-width: none;
        max-height: none;
        object-fit: contain;
      }
      .button-image {
        width: 10hw;
      }
      .button-label {
        font-size: 2.5hw;
      }
      .container {
        flex-direction: row;
      }
      #muteBtn {
        justify-content: top right
        }
    }
  </style>
</head>
<body>

  <!-- GIF centralizado -->
  <div class="background-wrapper">
    <img src="gym_bro_intro.gif" alt="Gym Bro Intro" class="background-gif" id="mainGif" />
     </div>
  
<!-- Vídeo de transição de entrada -->
<video id="transition-in" src="videos/GYMBRO - Video Transition 1.mp4" class="video-transition" playsinline></video>

<!-- Vídeo de transição de saída -->
<video id="transition-out" src="videos/GYMBRO - Video Transition 2.mp4" class="video-transition" playsinline></video>
  
  <!-- 🔇 Botão de som -->
<div id="muteBtn" onclick="toggleMute()">🔊</div>

  <!-- Áudio -->
  <audio id="bgAudio" loop>
    <source src="GYM BRO Intro.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- 💥 Efeito sonoro ao clicar -->
  <audio id="clickSound">
    <source src="barra_caindo_impacto.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Botões com imagem e texto -->
<div class="container" id="container">
  <div style="position: relative; display: inline-block;" onclick="playAudio('login')">
    <img src="Anilha Botão.png" class="button-image" />
    <div class="button-label">Login</div>
  </div>

  <div style="position: relative; display: inline-block;" onclick="playAudio('signup')">
    <img src="Anilha Botão.png" class="button-image" />
    <div class="button-label">Signup</div>
  </div>
</div>
  
  <!-- Tela Login -->
  <section id="login" class="container form-section">
    <div class="background-wrapper">
    <img src="gym_background.png" class="background-gif" />
  </div>
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <input type="submit" value="Entrar" />
    </form>
    <button class="back-btn" onclick="goHome()">Voltar</button>
  </section>

  <!-- Tela Signup -->
  <section id="signup" class="container form-section">
    <img src="gym_background.png" class="background-gif" />
  </div>
    <form id="signupForm">
      <h2>Cadastrar</h2>
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <input type="submit" value="Cadastrar" />
    </form>
    <button class="back-btn" onclick="goHome()">Voltar</button>
  </section>

  <script>
  let isMuted = false;

  function playAudio(target) {
    const bgAudio = document.getElementById("bgAudio");
    const clickSound = document.getElementById("clickSound");
    const gif = document.getElementById("mainGif");
    const container = document.getElementById("container");

    const loginSection = document.getElementById("login");
    const signupSection = document.getElementById("signup");
    const transitionIn = document.getElementById("transition-in");

    // Som do clique
    if (clickSound) {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    // Esconde a tela inicial
    gif.style.display = "none";
    container.style.display = "none";
    loginSection.classList.remove("active");
    signupSection.classList.remove("active");

    // Roda vídeo de entrada
    transitionIn.style.display = "block";
    transitionIn.currentTime = 0;
    transitionIn.play();

    transitionIn.onended = () => {
      transitionIn.style.display = "none";
      bgAudio.play();

      if (target === "login") {
        loginSection.classList.add("active");
      } else {
        signupSection.classList.add("active");
      }
    };
  }

  function goHome() {
    const gif = document.getElementById("mainGif");
    const container = document.getElementById("container");
    const loginSection = document.getElementById("login");
    const signupSection = document.getElementById("signup");
    const transitionOut = document.getElementById("transition-out");

    // Esconde telas de formulário
    loginSection.classList.remove("active");
    signupSection.classList.remove("active");

    // Roda transição de saída
    transitionOut.style.display = "block";
    transitionOut.currentTime = 0;
    transitionOut.play();

    transitionOut.onended = () => {
      transitionOut.style.display = "none";
      gif.style.display = "block";
      container.style.display = "flex";
    };
  }

  function toggleMute() {
    const bgAudio = document.getElementById("bgAudio");
    const muteBtn = document.getElementById("muteBtn");

    isMuted = !isMuted;
    bgAudio.muted = isMuted;
    muteBtn.textContent = isMuted ? "🔇" : "🔊";
  }

  function positionButtonsInsideGif() {
    const gif = document.getElementById("mainGif");
    const container = document.getElementById("container");

    if (!gif || !container) return;

    const rect = gif.getBoundingClientRect();
    const targetTop = rect.top + rect.height * 0.75;
    container.style.top = `${targetTop}px`;
  }

  window.addEventListener("load", positionButtonsInsideGif);
  window.addEventListener("resize", positionButtonsInsideGif);
</script>
