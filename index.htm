<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GYMBRO - Início</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      height: 100%; background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.6);
    }
    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .button-image {
      width: 160px;
      margin: 10px;
      cursor: pointer;
      position: relative;
    }
    .button-label {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      pointer-events: none;
      text-shadow: 1px 1px 4px black;
    }
    #transition-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 1000;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    form {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 10px;
      max-width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 10px orange;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 10px;
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Imagem de fundo -->
  <img id="background" src="gym_background.png" alt="Academia Fundo" />

  <!-- Música de fundo -->
  <audio id="bgMusic" src="gymbro_intro_music.mp3" loop></audio>

  <!-- Vídeo de transição -->
  <video id="transition-video" src="GYMBRO - Video Transition 1.mp4" playsinline></video>

  <!-- Tela Inicial -->
  <section id="home" class="container">
    <div style="position: relative; display: inline-block;">
      <img src="Anilha Botão.png" class="button-image" id="loginBtn" />
      <div class="button-label">Login</div>
    </div>
    <div style="position: relative; display: inline-block;">
      <img src="Anilha Botão.png" class="button-image" id="signupBtn" />
      <div class="button-label">Cadastrar</div>
    </div>
  </section>

  <!-- Tela Login -->
  <section id="login" class="container form-section">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <input type="submit" value="Entrar" />
    </form>
    <button class="back-btn" onclick="goHome()">Voltar</button>
  </section>

  <!-- Tela Cadastrar -->
  <section id="signup" class="container form-section">
    <form id="signupForm">
      <h2>Cadastrar</h2>
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Senha" required />
      <input type="submit" value="Cadastrar" />
    </form>
    <button class="back-btn" onclick="goHome()">Voltar</button>
  </section>

<script>
  const transitionVideo = document.getElementById("transition-video");
  const bgMusic = document.getElementById("bgMusic");
  const home = document.getElementById("home");
  const loginSection = document.getElementById("login");
  const signupSection = document.getElementById("signup");

  function playTransition(target) {
    home.style.display = "none";
    transitionVideo.style.display = "block";
    transitionVideo.currentTime = 0;
    transitionVideo.play();

    transitionVideo.onended = () => {
      transitionVideo.style.display = "none";
      bgMusic.play();  // Música começa somente aqui

      if (target === "login") {
        loginSection.classList.add("active");
      } else {
        signupSection.classList.add("active");
      }
    };
  }

  function goHome() {
    loginSection.classList.remove("active");
    signupSection.classList.remove("active");
    home.style.display = "block";
  }

  document.getElementById("loginBtn").onclick = () => playTransition("login");
  document.getElementById("signupBtn").onclick = () => playTransition("signup");

  // Placeholder submits
  document.getElementById("loginForm").onsubmit = (e) => {
    e.preventDefault();
    alert("Login enviado!");
  };
  document.getElementById("signupForm").onsubmit = (e) => {
    e.preventDefault();
    alert("Cadastro enviado!");
  };
</script>

</body>
</html>
