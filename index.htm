<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GYM BRO - Login</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background-image: url('gym_bro_intro.gif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: black;
  }
    .background {
  position: fixed;
  top: 0; left: 0;
  width: 50%;
  height: 50%;
  object-fit: cover;
  z-index: -1;
}
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .btn {
      margin: 10px;
      padding: 12px 30px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ffaa00;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Áudio de fundo carregado do Google Drive -->
  <audio id="bgAudio" loop>
  <source src="GYM BRO Intro.mp3" type="audio/mpeg">
</audio>

<script>
  // Tenta tocar o áudio após 4 segundos
  setTimeout(() => {
    const audio = document.getElementById("bgAudio");
    audio.volume = 1;
    audio.play().catch(err => {
      console.log("Navegador bloqueou o autoplay. Reproduzirá ao clicar.");
      // Se o navegador bloquear, toca ao clicar
      document.addEventListener("click", () => {
        audio.play().catch(console.error);
      }, { once: true });
    });
  }, 2000); // tempo em milissegundos (2 segundos)
</script>

  <div class="container">
    <h1> </h1>
    <h1> </h1>
    <h1> </h1>
    <button class="btn">Login</button>
    <button class="btn">Cadastrar</button>
  </div>

</body>
</html>
