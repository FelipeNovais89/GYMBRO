<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GYM BRO - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .background-gif {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      background-color: orange;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffaa00;
    }

    audio {
      display: none;
    }

    @media (orientation: portrait) {
      .btn {
        width: 200%;
        font-size: 1.1rem;
      }

      .container {
        flex-direction: column;
      }
    }

    @media (orientation: landscape) {
      .btn {
        width: 200px;
        font-size: 1.1rem;
      }

      .container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <!-- GIF centralizado -->
  <div class="background-wrapper">
    <img src="gym_bro_intro.gif" alt="Gym Bro Intro" class="background-gif" id="mainGif" />
  </div>

  <!-- Áudio -->
  <audio id="bgAudio" loop>
    <source src="GYM BRO Intro.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Botões -->
  <div class="container" id="container">
    <button class="btn" onclick="playAudio()">Login</button>
    <button class="btn" onclick="playAudio()">Signup</button>
  </div>

  <script>
    function playAudio() {
      const audio = document.getElementById("bgAudio");
      audio.volume = 1;
      audio.play().catch(err => console.log("Erro ao reproduzir áudio:", err));
    }

    function positionButtonsInsideGif() {
      const gif = document.getElementById("mainGif");
      const container = document.getElementById("container");

      if (!gif || !container) return;

      const rect = gif.getBoundingClientRect();

      // Alinhar botões a ~70% da altura visível do GIF
      const targetTop = rect.top + rect.height * 0.75;

      container.style.top = `${targetTop}px`;
    }

    window.addEventListener("load", positionButtonsInsideGif);
    window.addEventListener("resize", positionButtonsInsideGif);
  </script>

</body>
</html>
