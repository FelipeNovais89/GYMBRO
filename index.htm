<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GYM BRO - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .background-gif {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #muteBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      z-index: 10;
      cursor: pointer;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }

    .container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .button-image {
      width: 160px;
      margin: 10px;
      cursor: pointer;
      position: relative;
      }
    .button-label {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      pointer-events: none;
      text-shadow: 1px 1px 4px black;
      }

    .btn:hover {
      background-color: #ffaa00;
    }

    audio {
      display: none;
    }

    @media (orientation: portrait) {
      .background-gif {
        width: 100vw;
        height: auto;
        max-width: none;
        max-height: none;
        object-fit: contain;
      }

      .button-image {
        width: 70%;
        font-size: 1.1rem;
      }

      .container {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
      }
    }

    @media (orientation: landscape) {
      .background-gif {
        width: auto;
        height: 100vh;
        max-width: none;
        max-height: none;
        object-fit: contain;
      }

      .button-image {
        width: 160px;
        font-size: 1.1rem;
      }

      .container {
        flex-direction: row;
      }
    form {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 10px;
      max-width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 10px orange;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 10px;
      background: none;
      border: none;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- GIF centralizado -->
  <div class="background-wrapper">
    <img src="gym_bro_intro.gif" alt="Gym Bro Intro" class="background-gif" id="mainGif" />
  </div>

  <!-- 🔇 Botão de som -->
  <div id="muteBtn" onclick="toggleMute()">🔊</div>
  
<!-- Vídeo de transição -->
  <video id="transition-video" src="GYMBRO - Video Transition 1.mp4" playsinline></video>


  <!-- 🎵 Áudio -->
  <audio id="bgAudio" loop>
    <source src="GYM BRO Intro.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- 💥 Efeito sonoro ao clicar -->
  <audio id="clickSound">
    <source src="barra_caindo_impacto.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Botões -->
  <div class="container" id="container">
    <button class="btn" onclick="playAudio('login')">Login</button>
    <button class="btn" onclick="playAudio('signup')">Signup</button>
  </div>

  <script>
    let isMuted = false;
    let audioStarted = false;

    function playAudio(action) {
      const clickSound = document.getElementById("clickSound");
      const bgAudio = document.getElementById("bgAudio");

      if (clickSound) {
        clickSound.currentTime = 0;
        clickSound.play().catch(err => console.log("Erro ao tocar clique:", err));
      }

      if (!audioStarted && !isMuted) {
        bgAudio.volume = 1;
        bgAudio.play().catch(err => console.log("Erro ao tocar música de fundo:", err));
        audioStarted = true;
      }

      // Simula redirecionamento após clique (ajuste conforme necessidade)
      console.log(`Botão '${action}' pressionado.`);
    }

    function toggleMute() {
      const bgAudio = document.getElementById("bgAudio");
      const muteBtn = document.getElementById("muteBtn");

      isMuted = !isMuted;
      bgAudio.muted = isMuted;
      muteBtn.textContent = isMuted ? "🔇" : "🔊";
    }

    function positionButtonsInsideGif() {
      const gif = document.getElementById("mainGif");
      const container = document.getElementById("container");

      if (!gif || !container) return;

      const rect = gif.getBoundingClientRect();
      const targetTop = rect.top + rect.height * 0.75;
      container.style.top = `${targetTop}px`;
    }

    window.addEventListener("load", positionButtonsInsideGif);
    window.addEventListener("resize", positionButtonsInsideGif);
  </script>

</body>
</html>
